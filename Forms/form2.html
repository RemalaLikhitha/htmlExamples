<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body bgcolor="lavender">
        <form>
            <table cellpadding="15px" cellspacing="5px" align="center">
                <caption><h1>Registration Form</h1></caption>
                <tr>
                    <td>First Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Nick Name</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td><input type="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td><input type="radio" value="Male">Male &nbsp; <input type="radio" value="Female">Female &nbsp;<input type="radio" value="Others">Others</td>
                </tr>
                <tr>
                    <td>Mobile</td>
                    <td><input type="number"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit">&nbsp; &nbsp;<input type="submit" value="reset"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
