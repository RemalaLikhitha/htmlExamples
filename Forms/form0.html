<html>
    <head>
        <title>Registration Form</title>
    </head>
    <body bgcolor="lavender">
        <h1>Registration Form</h1>
        <form>
            <table cellpadding="15px" cellspacing="5px">
                <tr>
                    <td>First Name <br> <input type="text"></td>
                    <td>Last Name <br> <input type="text"></td>
                </tr>
                <tr>
                    <td>Birthday <br> <input type="date"></td>
                    <td>Gender <br> <input type="radio" value="Male">Male &nbsp; &nbsp; <input type="radio" value="Female">Female</td>
                </tr>
                <tr>
                    <td>Email <br> <input type="text"></td>
                    <td>Phone Number <br> <input type="text"></td>
                </tr>
                <tr>
                    <td>Subject <br> 
                        <select>
                            <option value="">Subject</option>
                            <option value="Python">Python</option>
                            <option value="Java">Java</option>
                            <option value=".net">.net</option>
                            <option value="AWS">AWS</option>
                            <option value="DevOps">DevOps</option>
                        </select>
                    </td>
                    <td></td>
                </tr>
                <tr>
                    <td><input type="submit"></td>
                    <td></td>
                </tr>
            </table>
        </form>
    </body>
</html>
